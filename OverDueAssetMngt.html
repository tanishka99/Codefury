<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E-Asset Management</title>
        <link rel="stylesheet" href="styleoverdue.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <main>
            <div class="section-head">
                <h1>Over-due Asset Management</h1>
            </div>
            <div class="wrapper">
                <div class="search-input">
                    <a href="" target="_blank" hidden></a>
                    <input type="text" placeholder="Search over-due asset by date/name/category">
                    <div class="icon"><i class="fas fa-search"></i></div>
                </div>
            </div>

            <div class="autocom-box container"></div>

            <section class="contact container">
                <h2>Send a message to the employee</h2>
                <form action="" class="form contact-form">       
                    <div class="input-group">
                        <textarea class="text" rows="10" cols="90" placeholder="Message..."></textarea><br/>
                        <button type="submit" class="btn form-btn btn-purple">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
        <script src="script.js"></script> 
    </body>
</html>
